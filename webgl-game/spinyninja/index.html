<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <title>Unity Web Player | Spiny Ninja</title>
</head>

<body style="padding: 0; border: 0; margin: 0; position: absolute;top: 0;bottom:0;overflow: hidden;left: 0;right: 0;background: black;">
  <canvas id="unity-canvas" width=960 height=600 tabindex="-1"
    style="width: 100%; height: 100%; background: #000000"></canvas>
  <div id="loader"
    style="position: absolute; top: calc(50% - 5px); left: calc(50% - 100px);border: 1px solid white; width: 200px; height: 10px;display: flex;">
    <div id="bar" style="flex-grow: 1; background: white; transform: scaleX(0);transform-origin: 0;"></div>
  </div>
  <script src="Build/v1.0.2_t1.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/v1.0.2_t1.data",
      frameworkUrl: "Build/v1.0.2_t1.framework.js",
        codeUrl: "Build/v1.0.2_t1.wasm",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "Csharks",
      productName: "Spiny Ninja",
      productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => {
        document.querySelector("#bar").style.transform = `scaleX(${progress})`;
      }).then(() => {
        document.querySelector("#loader").style.display = "none";
      });
  </script>
</body>

</html>
